<!doctype html>
<html>
<head><title>Registration Form</title></head>


<style>

#main
{
width:35%;
margin-top:7%;
background:#E5E4E2;
border-radius:25px;
box-shadow:10px 10px 10px gray;
margin:auto;

}

table{
width:60%;
margin:auto;
margin-left:24%;
}


#main input[type="text"],input[type="password"]{color:black;height:25px;border-radius:5px;font-size:90%;}

#main label{font-size:110%;}

#box input[type="submit"]{width:20%;},input[type="reset"]{width:20%;} 



</style>


<body>

<div id="main">
<form action="http://tataplay/user/get.php" Method="post"> 

<table border="0" cellpadding="15">


<h1 style="text-align:center;font-size:40px">Registration Form</h1>

<tr><td><label>First Name</label></td><td><input type="text" placeholder="First Name"></td></tr>

<tr><td><label>Last Name</label></td><td><input type="text"placeholder="Last Name"></td></tr>

<tr><td><label>Age</label></td><td><input type="text"placeholder="Age"></td></tr>

<tr><td><label>E-mail</label></td><td><input type="text"placeholder="Your mail-id"></td></tr>

<tr><td><label>Message</label></td><td><input type="text" placeholder="Type Something..."></td></tr>

<tr><td><label>D.O.B</label></td><td><input type="date" required></td></tr>

<tr><td><label>Mobile</label></td><td><input type="Number"placeholder="Mobile Number"></td></tr>

<tr><td><label>Country</label></td><td><input type="text"placeholder="India"></td></tr>

<tr><td><label>City</label></td><td><input type="text"placeholder="Type Your City"></td></tr>

<tr><td><label>Full Address</label></td><td><input type="text"placeholder="Full Address"></td></tr>

<tr><td><label>Upload id</label></td><td><input type="file" required></td></tr>


<tr><td><label>Gender</label></td>

<td>
Male<input type="radio" name="Gender" value="required">
Female<input type="radio" name="Gender"value="required">
Other<input type="radio" name="Gender"value="required">
</td>

<tr><td><input type="submit"></td><td><input type="Reset"></tr></td>



</div>
</table>
</form>

</html>
</body>
</html>
