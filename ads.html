
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.ads</title>
</head>
<body onload="show_add()" bgColor="#ebfafa">
    
<script>
    var d=document.createElement("div")
    function show_add()
     {
        d.style="border:4px gray dotted;width:40%;height:auto;margin:auto;text-align:center;box-shadow:10px 10px 10px gray;'"
        document.body.appendChild(d)
        d.innerHTML="<div id='b1' style='margin:10px'><input type='button' value='X'></div> <h1 style='margin-left:20px;'>Digital Ads</h1>"
        d.innerHTML+="<img src= image/ads2.gif >"

     var a=document.getElementById("b1")

     a.onclick=function()
     {
       document.body.removeChild(d)
     }
    }

    setTimeout("show_add()",5000)

    document.title="ready"
</script>

</body>
</html>
